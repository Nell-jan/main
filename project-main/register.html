
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Manager</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<style>
    /* General styling */
body {
    margin: 0;
    background-color: #23272A; /* Dark background */
    color: #f7f3f3; /* Light text */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the login form */
.auth-container {
    background-color: #2C2F33; /* Darker background for contrast */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

/* Form Heading */
h1 {
    color: #fff; /* White text */
    margin-bottom: 20px;
}

/* Input fields */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: #f7f3f3;
    color: #333;
    font-size: 16px;
    box-sizing: border-box;
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #7289DA; /* Matching your color scheme */
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button[type="submit"]:hover {
    background-color: #5A73C6; /* Slightly darker on hover */
}

/* Link to register */
p {
    color: #fff;
    margin-top: 15px;
}

a {
    color: #7289DA;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <form id="registerForm" onsubmit="register(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login</a></p>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
